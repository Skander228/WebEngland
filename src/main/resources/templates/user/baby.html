<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<div th:insert="user/blocks/header :: header"></div>


<body class="bg-dark text-white">
<main>
    <div class="col-md-7 col-lg-8 mx-auto">
        <h1 class="mb-3">Добавить ребенка</h1>
        <form th:action="baby" method="post" class="needs-validation was-validated" novalidate="">
            <div class="row g-3">

                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="firstName" name="firstName"  placeholder="Михаил" required="">
                    <div class="invalid-feedback">
                        <div th:text="${firstName_error}"></div>
                        Требуется имя.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Соболев" required="">
                    <div class="invalid-feedback">
                        <div th:text="${lastName_error}"></div>
                        Требуется фамилия.
                    </div>
                </div>

            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg mb-3" type="submit">Добавить</button>

            <a class="w-100 btn btn-info btn-lg" href="/user/children">Мои дети</a>
        </form>
    </div>
</main>
</body>
<div th:insert="blocks/footer :: footer"></div>
</html>
