<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Ребенок</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

  <div th:insert="user/blocks/header :: header"></div>

    <main class="container">
        <h1 class="text-center">Дети</h1>
        <div th:each="el : ${baby}" class="bg-light p-5 rounded">
            <p class="h3">Имя:</p>
            <p class="display-6" th:text="${el.babyName}"></p>
            <p class="h3">Фамилия:</p>
            <p class="display-6" th:text="${el.babySurname}"></p>
            <p class="display-6" th:text="${el.userId}"></p>
            <a class="btn btn-lg btn-primary" href="/user/children" role="button">Редактировать</a>
        </div>
    </main>
  <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
