<body class="text-center">
<main class="form-signin w-100 m-auto" style="max-width: 330px;
            padding: 15px; margin: auto!important; width: 100%!important;">

  <form th:action="@{/login}" method="post">
    <h1 class="h3 mb-3 fw-normal">Пожалуйста войдите</h1>

    <div class="form-floating">
      <input th:type="text"  class="form-control" id="floatingInput" th:name="user" placeholder="Skander228">
      <label for="floatingInput">User name</label>
    </div>

    <div class="form-floating">
      <input th:type="password" class="form-control" id="floatingPassword" th:name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3"></div>
    <button class="w-100 btn btn-lg btn-primary" th:type="submit">Войти</button>

  </form>
</main>
</body>
<div th:insert="blocks/footer :: footer"></div>
