<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<div th:insert="blocks/header :: header"></div>


<body class="bg-dark text-white">
<main>
    <div class="col-md-7 col-lg-8 mx-auto">
        <h1 class="mb-3">Регестрация</h1>
        <form th:action="registration" method="post" class="needs-validation was-validated" novalidate="">
            <div class="row g-3">

                <div class="col-12">
                    <label class="form-label">User name</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" name="user" placeholder="Maria1234" required="">
                        <div class="invalid-feedback">
                            Требуется пользовательское имя.
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="firstName" name="firstName"  placeholder="Сергей" required="">
                    <div class="invalid-feedback">
                        <div th:text="${error}"></div>
                        Требуется имя.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Соболев">
                    <div class="invalid-feedback">
                        Требуется фамилия.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password_1" name="password" placeholder="Password" value="" required="">
                    <div class="invalid-feedback">
                        Требуется пароль.
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Повторите пароль</label>
                    <input type="password" class="form-control" id="password_2" placeholder="Password" value="" required="">
                    <div class="invalid-feedback">
                        Требуется пароль.
                    </div>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                        Пожалуйста, введите действующий адрес электронной почты для отправки обновлений.
                    </div>
                </div>

                <div class="col-12">
                    <label for="city" class="form-label">Город</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="city" name="city" placeholder="Архангельск" required="">
                        <div class="invalid-feedback">
                            Требуется Город.
                        </div>
                    </div>
                </div>
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Продолжить</button>
        </form>
    </div>
</main>
</body>
<div th:insert="blocks/footer :: footer"></div>
</html>
