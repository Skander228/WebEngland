<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Пользователи</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<div th:insert="blocks/header :: header"></div>
<body class="bg-dark text-white">
<main>
  <div class="col-md-7 col-lg-8 mx-auto">
    <h1 class="md-3 text-center">Пользователи</h1><br>
    <from method="post">
      <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>
      <table class="table table-dark table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Имя</th>
          <th scope="col">Фамилия</th>
          <th scope="col">Email</th>
          <th scope="col">Город</th>
          <th scope="col">Del</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="el : ${users}">
          <th scope="row"><input name="delId" id="delId" th:value="${el.id}"></th>
          <td th:text="${el.lastName}"></td>
          <td th:text="${el.firstName}"></td>
          <td th:text="${el.email}"></td>
          <td th:text="${el.city}"></td>
          <td><button type="submit" class="btn btn-danger">Удалить</button></td>
        </tr>
        </tbody>
      </table>
    </from>
  </div>
</main>
</body>
<div th:insert="blocks/footer :: footer"></div>
</html>
